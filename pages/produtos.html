</head>
<body class="container dashboard"> <!--vai dar espaçamento lateral-->

    <div class="row">
        <div class="col">
            <h3>
                Produtos
            </h3>
        </div>
        <div class="col text-end">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Novo Produto
            </button>
        </div>
    </div>
    


    <section class="card card-body mt-3">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Imagem</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            
            <tbody id="table-products">
                  
            </tbody>
        
        </table>

          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Novo Produto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form id="form" onsubmit="addProduct()" action="">
                    <label for="name">Nome: </label>
                    <input id="name" required="" placeholder="Digite o nome do produto" type="text" class="form-control mb-3">
        
                    <label for="category">Categoria:</label>
                    <select id="category" required="" class="form-select mb-3" name="" id="">
                        <option selected>-- Selecione --</option>
                        <option>Vinho Branco</option>
                        <option>Vinho Tinto</option>
                        <option>Vinho Rose</option>
                        <option>Vinho Espumante</option>
                    </select>

                    <label for="image">Imagem:</label>
                    <input id="image" required="" placeholder="Insira a imagem" type="url" class="form-control mb-3" name="" id=""></textarea>
                    
                    <label for="quantity">Quantidade:</label>
                    <input id="quantity" required="" placeholder="Insira a quantidade" type="number" min="0" class="form-control mb-3" name="" id=""></textarea>
                    
                    <label for="price">Preço:</label>
                    <input id="price" required="" placeholder="Insira o preço" type="number" min="0" step="0.01" class="form-control mb-3" name="" id=""></textarea>
        
                    <button data-bs-dismiss="offcanvas" class="btn btn-primary w-100 mt-2">
                        PRONTO
                    </button>
                </form>
            </div>
          </div>

    </section>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-produto-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
