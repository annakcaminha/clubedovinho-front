<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body class="container">
        <hr>
        
        <nav class="text-end">
            <a href="dashboard.html" class="btn btn-outline-dark">
                Dashboard
            </a>
            <a href="categorias.html" class="btn btn-outline-dark">
                Categorias
            </a>
            <a href="clientes.html" class="btn btn-outline-dark">
                Clientes
            </a>
            <a href="paises.html" class="btn btn-outline-dark">
                Países
            </a>
            <a href="produtos.html" class="btn btn-outline-dark">
                Produtos
            </a>
            <a href="pedidos.html" class="btn btn-outline-dark">
                Pedidos
            </a>

            <a href="../index.html" class="btn btn-outline-danger">Sair</a>
        </nav>
        <hr>
 
        <h2>Configurações</h2>

        <section class="card card-body">
            <h4>Módulos</h4>

            <div class="alert alert-info">
                <strong>Dica:</strong>
                Selecione apenas os módulos que você quer nesse sistema
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-check form-switch">
                        <input onchange="alterar_contagem(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_categoria">
                        <label class="form-check-label" for="modulo_categoria">Categoria</label>
                    </div>
        
                    <div class="form-check form-switch">
                        <input onchange="alterar_contagem(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_cliente">
                        <label class="form-check-label" for="modulo_cliente">Cliente</label>
                    </div>
                      
                    <div class="form-check form-switch">
                        <input onchange="alterar_contagem(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_paises">
                        <label class="form-check-label" for="modulo_paises">Paises</label>
                    </div>
        
                    <div class="form-check form-switch">
                        <input onchange="alterar_contagem(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_produtos">
                        <label class="form-check-label" for="modulo_produtos">Produtos</label>
                    </div>
        
                    <div class="form-check form-switch">
                        <input onchange="alterar_contagem(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_pedidos">
                        <label class="form-check-label" for="modulo_pedidos">Pedidos</label>
                    </div>
                </div>
                <div class="col">
                    <div class="alert alert-secondary">
                        <span class="fs-1" id="contagem">0</span>
                        módulos(s)
                    </div>
                </div>
            </div>
            
            <hr>
            <h4>Darkmode</h4>
            <div class="form-check form-switch">
                <input onchange="habilitarDarkmode(this)" class="form-check-input" type="checkbox" role="switch" id="darkmode">
                <label class="form-check-label" for="darkmode">Habilitar</label>
            </div>
            
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/config.js"></script>
        <script src="../js/darkmode.js"></script>
    </body>
</html>
